# Physical bin IDs (match your hardware layout)
bins:
  trash: 0
  containers: 1
  paper: 2
  glass: 3

# Confidence thresholds per class
# Higher threshold = more conservative
confidence_thresholds:
  trash: 0.40
  containers: 0.75
  paper: 0.80
  glass: 0.85

# If anything is uncertain, default here
fallback_bin: trash

# For v1, only act on the top detection
max_detections: 1
